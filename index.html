<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search-page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <img src="./images/Google.png" alt="google image" />
      <div class="forms">
        <form action="https://google.com/search">
          <input type="text" name="q" placeholder=" search " />

          <a href="https://google.com/search"></a>
          <input type="submit" value="Google Search" />
        </form>
        <div class="btn-block">
          <button class="btn-bottom">
            <a href="https://google.com/search">пошук Google</a>
          </button>

          <button class="btn-bottom">
            <a href="https://google.com/search">мені пощастить</a>
          </button>
        </div>
      </div>
    </div>
    <div class="btns">
      <button class="button-advanced">
        <a href="search.html">Advanced Search</a>
      </button>
      <button class="button-images">
        <a href="images.html">Images Search</a>
      </button>
    </div>
  </body>
</html>
